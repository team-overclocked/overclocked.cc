    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://overclocked.cc/" />
    <meta property="og:title" content="overclocked. | SZN 2025" />

      property="og:description"
      content="team overclocked. participating in Season 2025 of WRO."
    />

    <!-- Twitter -->
    <meta property="twitter:url" content="https://overclocked.cc/" />
    <meta property="twitter:title" content="overclocked. | SZN 2025" />

      property="twitter:description"
      content="team overclocked. participating in Season 2025 of WRO."
    />

      property="twitter:image"
      content="https://overclocked.cc/og-image.png"
    />

    <!-- SEO -->

    <link rel="canonical" href="https://overclocked.cc/" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="desktop-1">
      <img
        class="vector"
        src="logo_overclocked25.svg"
        alt="overclocked."
        height="70"
      />
      <button
        onclick="window.open('https://testflight.apple.com/join/1xFCbFcW', '_blank')"
        style="
          box-sizing: border-box;
          background: linear-gradient(
            90deg,
            rgba(89, 183, 74, 1) 0%,
            rgba(37, 175, 249, 1) 33.33333432674408%,
            rgba(233, 87, 205, 1) 66.66666865348816%,
            rgba(245, 141, 57, 1) 100%
          );
          border-radius: 1000px;
          padding: 16.8px 28.8px;
          display: flex;
          flex-direction: row;
          gap: 9.9px;
          align-items: center;
          justify-content: center;
          position: relative;
          box-shadow: 0px 6px 6px 0px rgba(0, 0, 0, 0.15),
            inset 1.5px 3.75px 0px 0px rgba(255, 255, 255, 0.2),
            inset -1.5px -3.75px 0px 0px rgba(0, 0, 0, 0.2);
          opacity: 0;
          filter: blur(8px);
          transform: translateY(15px);
          animation: fadeInUp 1s cubic-bezier(0.23, 1, 0.32, 1) forwards
            calc(var(--animation-delay) + 0.3s);
          margin-top: 24px;
          cursor: pointer;
          transition: transform 0.2s ease, box-shadow 0.2s ease;
          border: none;
          color: #ffffff;
          text-align: center;
          font-family: 'HelveticaNowDisplay-Bold', -apple-system,
            BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
          font-size: 24px;
          line-height: 1.2;
          letter-spacing: -0.06em;
          font-weight: 700;
        "
        onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0px 9.6px 18px 0px rgba(0, 0, 0, 0.2), inset 1.5px 3.75px 0px 0px rgba(255, 255, 255, 0.3), inset -1.5px -3.75px 0px 0px rgba(0, 0, 0, 0.3)'"
        onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0px 6px 6px 0px rgba(0, 0, 0, 0.15), inset 1.5px 3.75px 0px 0px rgba(255, 255, 255, 0.2), inset -1.5px -3.75px 0px 0px rgba(0, 0, 0, 0.2)'"
      >
        Download Buckle App
      </button>
      <a
        href="https://www.instagram.com/overclocked.dev/"
        class="instagram-link"
        >Instagram</a
      >
    </div>

    <!-- Imprint -->
    <div class="imprint">
      <a href="https://ileb.zip/overclocked-imprint">Imprint</a> · © 2025
      <a href="https://overclocked.cc">team overclocked.</a>
    </div>
  </body>
